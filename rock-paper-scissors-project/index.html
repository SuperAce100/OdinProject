<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <script type="text/javascript" src="scripts.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Inter, Helvetica, sans-serif;
      margin: 40px;
      text-align: center;
    }

    .buttons {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 30px;
    }

    button {
      width: 200px;
      height: 200px;
      border: 2px solid black;
      background-color: white;
      border-radius: 20px;
      font-size: 1em;
      font-weight: 500;
    }

    #rock {
      background-color: lightcoral;
    }
    #paper {
      background-color: lightblue;
    }
    #scissors {
      background-color: lightgoldenrodyellow;
    }

    img {
      height: 70%;
    }

    #result {
      padding: 30px;
      font-size: 40px;
      font-weight: 900;
    }

    #computer {
      font-size: large;
    }
  </style>
</head>
<body>
  <div class="buttons">
    <button id="rock" onClick="playHTML('rock')">
      <img src="https://images.vexels.com/media/users/3/145831/isolated/preview/53a0234955caf282d12d7de3ca8fd084-rubble-rock-illustration.png" alt="rock">
      <p>Rock</p>
    </button>
    <button id="paper" onClick="playHTML('paper')">
      <img src="https://clipartix.com/wp-content/uploads/2016/04/Primary-writing-paper-clipart.png" alt="paper">
      <p>Paper</p>
    </button>
    <button id="scissors" onClick="playHTML('scissors')">
      <img src="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/33656/scissors-stationery-clipart-xl.png" alt="paper">
      <p>Scissors</p>
    </button>
  </div>

  <div id="result">Click above to play!</div>
  <div id="computer"></div>

  
</body>
</html>
