<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Victor+Mono:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../utils/normalize.css" />
    <script type="text/javascript" src="./scripts.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <p class="operation" id="operation">10 +</p>
        <p class="result" id="result">63</p>
      </div>
      <div class="row">
        <button class="top clear" id="clear" onclick="clearNumbers()">clear</button>
        <button class="top delete" id="delete" onclick="deleteNumber()">delete</button>
      </div>
      <div class="row">
        <button class="main" id="7" onclick="addNumber(this.id)">7</button>
        <button class="main" id="8" onclick="addNumber(this.id)">8</button>
        <button class="main" id="9" onclick="addNumber(this.id)">9</button>
        <button class="main function" id="divide" onclick="addOperation(this.id)">รท</button>
      </div>
      <div class="row">
        <button class="main" id="4" onclick="addNumber(this.id)">4</button>
        <button class="main" id="5" onclick="addNumber(this.id)">5</button>
        <button class="main" id="6" onclick="addNumber(this.id)">6</button>
        <button class="main function" id="multiply" onclick="addOperation(this.id)">ร</button>
      </div>
      <div class="row">
        <button class="main" id="1" onclick="addNumber(this.id)">1</button>
        <button class="main" id="2" onclick="addNumber(this.id)">2</button>
        <button class="main" id="3" onclick="addNumber(this.id)">3</button>
        <button class="main function" id="subtract" onclick="addOperation(this.id)">-</button>
      </div>
      <div class="row">
        <button class="main" id="0" onclick="addNumber(this.id)">0</button>
        <button class="main" onclick="addDecimalPoint()">.</button>
        <button class="main equals" id="equals" onclick="calculateEquals()">=</button>
        <button class="main function" id="add" onclick="addOperation(this.id)">+</button>
      </div>
    </div>
  </body>
</html>
