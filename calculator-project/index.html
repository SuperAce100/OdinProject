<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../utils/normalize.css">

    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <p class="operation" id="operation">20 +</p>
            <p class="result" id="result">4</p>
        </div>
        <div class="row">
            <button class="top clear">CLEAR</button>
            <button class="top delete">DELETE</button>
        </div>
        <div class="row">
            <button class="main">7</button>
            <button class="main">8</button>
            <button class="main">9</button>
            <button class="main function">รท</button>
        </div>
        <div class="row">
            <button class="main">4</button>
            <button class="main">5</button>
            <button class="main">6</button>
            <button class="main function">ร</button>
        </div>
        <div class="row">
            <button class="main">1</button>
            <button class="main">2</button>
            <button class="main">3</button>
            <button class="main function">-</button>
        </div>
        <div class="row">
            <button class="main">0</button>
            <button class="main">.</button>
            <button class="main equals">=</button>
            <button class="main function">+</button>
        </div>
    </div>
</body>
</html>
